    <!DOCTYPE html>
    <html lang="en">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/user/header.css">
        <link rel="stylesheet" href="/css/user/footer.css">
        <link rel="stylesheet" href="/css/user/menu.css">
        <link rel="stylesheet" href="/css/user/home.css">
        <link rel="stylesheet" href="/css/user/cart.css">
        <link rel="stylesheet" href="/css/user/contact.css">
        <link rel="stylesheet" href="/css/user/about.css">
        <link rel="stylesheet" href="/css/user/location.css" />
        <link rel="stylesheet" href="/css/user/payment.css" />
        <link rel="stylesheet" href="/css/user/news.css">
        <link rel="stylesheet" href="/css/user/my-account.css">
        <link rel="stylesheet" href="/css/user/lichsudonhang.css">
        <link rel="stylesheet" href="/css/user/order-detail.css">
        <link rel="stylesheet" href="/css/user/order-sucess.css">
        <link rel="stylesheet" href="/css/user/news-detail.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
    .search-container {
        position: relative;
    }
    .search-results-dropdown {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 350px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 0 0 4px 4px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        z-index: 1000;
        max-height: 400px;
        overflow-y: auto;
    }
    .search-result-item {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        text-decoration: none;
        color: #333;
        border-bottom: 1px solid #eee;
    }
    .search-result-item:hover {
        background-color: #f5f5f5;
    }
    .search-result-item img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        margin-right: 12px;
        border-radius: 4px;
    }
    .search-result-info {
        display: flex;
        flex-direction: column;
    }
    .search-result-info span {
        font-weight: 600;
        font-size: 0.95rem;
    }
    .search-result-info small {
        color: #e74c3c;
        font-weight: bold;
    }
    .search-result-empty {
        padding: 15px;
        text-align: center;
        color: #777;
        font-style: italic;
    }
    </style>
    </head>
    
    <body>
        <section id="Home" th:fragment="nav">
            <nav>
                <div class="logo">
                    <img src="/images/logo_t6.png">
                </div>

                <ul>
                    <li><a href="/home">Trang chủ</a></li>
                    <li><a href="/menu">Sản phẩm</a></li>
                    <li><a href="/news">Tin tức</a></li>
                    <li><a href="/contact">Liên hệ</a></li>
                    <li><a href="/about">Giới thiệu</a></li>
                </ul>

                <div class="search-container">
                    <form onsubmit="return false;"> <input type="text" placeholder="Tìm kiếm..." name="query" id="search-input" autocomplete="off">
                        <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    
                    <div class="search-results-dropdown" id="search-results">
                        </div>
                </div>

                <div class="icon">
                    <a href="/cart" class="cart-link">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                    <div th:if="${session.customer == null}">
                        <a href="/login" class="Login_btn">
                            <i class="fa-solid fa-right-to-bracket"></i> Login
                        </a>
                    </div>

                    <div th:if="${session.customer != null}" class="user-menu-container">
                        <a href="#" class="user-name-link" id="user-menu-trigger">
                            <i class="fa-solid fa-user"></i>
                            <span th:text="${session.customer.username}">Username</span>
                        </a>
                        <div class="dropdown-menu" id="user-dropdown-menu">
                                <h4>TÀI KHOẢN</h4>
                                <ul>
                                    <li><a href="/my-account"><i class="fa-solid fa-circle-info"></i> Thông tin tài khoản</a></li>
                                    <li><a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a></li>
                                </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <script>
        
            const searchInput = document.getElementById('search-input');
            const resultsContainer = document.getElementById('search-results');
            let debounceTimer;

            function debounce(func, delay) {
                return function() {
                    const context = this;
                    const args = arguments;
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => func.apply(context, args), delay);
                };
            }

            const fetchResults = async (query) => {
                if (query.length < 2) {
                    resultsContainer.innerHTML = '';
                    resultsContainer.style.display = 'none';
                    return;
                }
                try {
                    const response = await fetch(`/api/search/autocomplete?query=${query}`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const products = await response.json();
                    renderResults(products);
                } catch (error) {
                    console.error('Lỗi khi tìm kiếm:', error);
                    resultsContainer.innerHTML = '<div class="search-result-empty">Lỗi khi tải kết quả</div>';
                    resultsContainer.style.display = 'block';
                }
            };

            const renderResults = (products) => {
                resultsContainer.innerHTML = '';
                if (products.length === 0) {
                    resultsContainer.innerHTML = '<div class="search-result-empty">Không tìm thấy sản phẩm</div>';
                } else {
                    products.forEach(product => {
                        const price = new Intl.NumberFormat('vi-VN').format(product.gia);
                        const itemLink = document.createElement('a');
                        itemLink.href = `/product/${product.id}`;
                        itemLink.classList.add('search-result-item');
                        itemLink.innerHTML = `
                            <img src="/images/${product.hinhAnh || 'default.png'}" alt="${product.tenSanPham}">
                            <div class="search-result-info">
                                <span>${product.tenSanPham}</span>
                                <small>${price} VNĐ</small>
                            </div>
                        `;
                        resultsContainer.appendChild(itemLink);
                    });
                }
                resultsContainer.style.display = 'block';
            };

            searchInput.addEventListener('input', debounce((e) => {
                fetchResults(e.target.value.trim());
            }, 300));

            document.addEventListener('click', function(e) {
                // Phải kiểm tra searchInput có tồn tại không
                if (searchInput && !searchInput.contains(e.target) && !resultsContainer.contains(e.target)) {
                    resultsContainer.style.display = 'none';
                }
            });

            searchInput.addEventListener('focus', () => {
                if (resultsContainer.innerHTML.trim() !== '') {
                    resultsContainer.style.display = 'block';
                }
            });
        </script>
           
        </section>
    </body>
    </html>
