<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <title>Admin Main</title>
            <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
            <link rel="stylesheet" th:href="@{/css/admin/sidebar.css}" />
            <link rel="stylesheet" th:href="@{/css/admin/pro.css}" />
            <link rel="stylesheet" th:href="@{/css/admin/manage_product.css}" />
            <link rel="stylesheet" th:href="@{/css/admin/manage_order.css}" />
        </head>
        <body>
            <div class="wrapper">
                <!-- Sidebar tái sử dụng -->
                <div th:replace="~{admin/fragment/sidebar :: sidebar}"></div>

                <!-- Nội dung chính -->
                <div class="main p-3">
                    <th:block th:replace="~{${view} :: content}"></th:block>
                </div>
            </div>

            <!-- ✅ Nạp jQuery trước (thêm dòng này đầu tiên) -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <!-- Bootstrap Bundle (có cả Popper) -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
            <script th:src="@{/js/admin/discount.js}"></script>
            <script th:src="@{/js/admin/order.js}"></script>
            <script th:src="@{/js/admin/supplier.js}"></script>
            <script th:src="@{/js/admin/sidebar.js}"></script>
            <script th:src="@{/js/admin/account.js}"></script>
            <script th:src="@{/js/admin/manage_danhmuc.js}"></script>
        </body>
</html>
