<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="container">
    <h4 th:text="${product.id == null ? 'Thêm sản phẩm' : 'Sửa sản phẩm'}"></h4>
        <form th:action="@{/admin/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" /> 
            
            <div class="form-group">
                <label>Mã sản phẩm</label>
                <input type="text" th:field="*{maSanPham}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Tên sản phẩm</label>
                <input type="text" th:field="*{tenSanPham}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Giá</label>
                <input type="number" step="0.01" th:field="*{gia}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Mô tả</label>
                <textarea th:field="*{moTa}" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Số lượng tồn</label>
                <input type="number" th:field="*{soLuongTon}" class="form-control" required/>
            </div>
            
            <div class="form-group">
                <label>Ngày Nhập</label>
                <input type="datetime-local" th:field="*{ngayNhap}" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Hạn Sử Dụng</label>
                <input type="datetime-local" th:field="*{hanSuDung}" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Danh Mục</label>
                <select th:field="*{danhMucId}" class="form-control" required>
                    <option value="">-- Chọn Danh Mục --</option>
                    <option th:each="dm : ${danhMucList}"
                            th:value="${dm.id}"
                            th:text="${dm.tenDanhMuc}">
                        Tên Danh Mục
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Nhà Cung Cấp</label>
                <select th:field="*{nhaCungCapId}" class="form-control"> 
                    <option value="">-- Chọn Nhà Cung Cấp (Tùy chọn) --</option>
                    <option th:each="ncc : ${nhaCungCapList}"
                            th:value="${ncc.id}"
                            th:text="${ncc.tenNCC}">
                        Tên Nhà Cung Cấp
                    </option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Hình ảnh</label>
                <input type="file" name="imageFile" class="form-control" />
                <div th:if="*{hinhAnh}">
                    <p>Ảnh hiện tại:</p>
                    <img th:src="@{'/images/' + *{hinhAnh}}" style="width:120px;margin-top:8px;" />
                    <input type="hidden" th:field="*{hinhAnh}" /> 
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Lưu</button>
            <button type="button" class="btn btn-secondary" onclick="$('#productModal').modal('hide')">Đóng</button>
        </form>
    </div>
</div>
</html>
