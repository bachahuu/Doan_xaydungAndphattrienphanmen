spring.application.name=fruitstore
# Cổng chạy ứng dụng
server.port=8080
# ===== CẤU HÌNH THYMELEAF =====
# Tắt cache cho Thymeleaf (giúp nhìn thấy thay đổi ngay khi phát triển)
spring.thymeleaf.cache=false
# Đường dẫn chứa file tĩnh (CSS, JS, hình ảnh)
spring.web.resources.static-locations=classpath:/static/
# Cấu hình Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# ==== FIX LỖI FONT TIẾNG VIỆT CHO API REST ====
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# ===== CẤU HÌNH KẾT NỐI DATABASE =====
# Đường dẫn kết nối MySQL, tên database là 'cuahangtraicay'
spring.datasource.url=jdbc:mysql://localhost:3306/fruitstore?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA / HIBERNATE =====
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none   
spring.jpa.properties.hibernate.format_sql=true

# If Hibernate cannot obtain JDBC metadata at startup (DB offline/unreachable),
# setting the dialect prevents the "Unable to determine Dialect without JDBC metadata" error.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Giữ nguyên tên cột trong Entity (không tự chuyển sang snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl